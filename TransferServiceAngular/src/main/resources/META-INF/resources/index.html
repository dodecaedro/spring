<!DOCTYPE html>

<!-- define angular app -->
<html data-ng-app="TransferServiceApp">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Transfer Service</title>

    <!-- SCROLLS -->

    <!-- SPELLS -->
